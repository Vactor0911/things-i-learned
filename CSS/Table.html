<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="Table.css" />
  </head>
  <body>
    <table id="scores">
      <caption>
        Student Scores
      </caption>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>90</td>
          <td>85</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>95</td>
          <td>88</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Mark Johnson</td>
          <td>87</td>
          <td>92</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Sarah Davis</td>
          <td>78</td>
          <td>80</td>
          <td>82</td>
        </tr>
        <tr>
          <td>Michael Brown</td>
          <td>92</td>
          <td>95</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
