<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello CSS</title>

        .cyan {

</head>
    <h1 style="color: azure; background-color: gray; padding: 10px;">Hello CSS!</h1> <!-- Inline style CSS -->
    <hr />
    <p class="cyan"><b>This is the first step of my journey of css.</b></p> <!-- Internal style CSS -->
    <p><b>what i'm going to learn</b></p>
    <ul>
        <li>HTML</li>
        <li><span id="highlight">CSS</span></li> <!-- Internal style CSS -->
        <li>JavaScript</li>
        <li>TypeScript</li>
    </ul>
    <p>Every codes i wrote will be uploaded in <a class="text-decoration-none" href="https://github.com/Vactor0911/things-i-learned">Here.</a></p>

</html>
