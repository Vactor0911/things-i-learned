<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <!--Headers-->
    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h4>Header4</h4>
    <h5>Header5</h5>
    <h6>Header6</h6>

    <!--Horizontal Rules-->
    <hr />

    <!--Paragraph-->
    <p>Paragraph</p>

    <!--New Line-->
    <p>
      First Line <br />
      Second Line <br />
      Third Line
    </p>
    <hr />

    <!--Bold Fonts-->
    <b>Bold</b><br />
    <strong>Bold, but has better Web Accessibility</strong><br /> <!--screen reader will emphasise this text when reading-->

    <!--Italic Fonts-->
    <i>Italic</i><br />
    <em>Italic, but has better Web Accessibility</em><br /> <!--screen reader will emphasise this text when reading-->
  </body>
</html>
