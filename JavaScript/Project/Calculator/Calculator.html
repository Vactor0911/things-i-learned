<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
    <script src="Calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="input">
        <input type="text" id="input-temp" />
        <input type="text" id="input-result" value="0" />
      </div>
      <div class="buttons">
        <button id="btn-seven">7</button>
        <button id="btn-eight">8</button>
        <button id="btn-nine">9</button>
        <button id="btn-sum">+</button>
        <button id="btn-four">4</button>
        <button id="btn-five">5</button>
        <button id="btn-six">6</button>
        <button id="btn-sub">-</button>
        <button id="btn-one">1</button>
        <button id="btn-two">2</button>
        <button id="btn-three">3</button>
        <button id="btn-mul">ร</button>
        <button id="btn-clear">C</button>
        <button id="btn-zero">0</button>
        <button id="btn-result">=</button>
        <button id="btn-div">รท</button>
      </div>
    </div>
  </body>
</html>
