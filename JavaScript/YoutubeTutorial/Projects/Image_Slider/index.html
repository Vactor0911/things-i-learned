<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img class="slide" src="./img/redbull.webp" alt="Red Bull Racing" />
        <img class="slide" src="./img/mclaren.webp" alt="McLaren" />
        <img class="slide" src="./img/ferrari.webp" alt="Ferrari" />
        <img class="slide" src="./img/mercedes.webp" alt="Mercedes" />
        <img class="slide" src="./img/aston_martin.webp" alt="Aston Martin" />
        <img class="slide" src="./img/alpha_tauri.webp" alt="RB Racing" />
        <img class="slide" src="./img/haas.webp" alt="Haas" />
        <img class="slide" src="./img/alpine.webp" alt="Alpine" />
        <img class="slide" src="./img/williams.webp" alt="Williams" />
      </div>
      <button class="btn-prev" onclick="prevSlide()">&#10094</button>
      <button class="btn-next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
